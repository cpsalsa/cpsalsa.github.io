    It's Friday the 13th, but it's your lucky day!
    CPSalsa is here to keep the bad luck away!

    Be sure to wear your good luck charms tonight! Four leaf clovers, rabbit's feet, horseshoes, your lucky shirt, whatever works!

    Need help thinking of something? [Check out this page](https://exemplore.com/misc/goodlucksigns)

    Then come hang with us after dancing at SLODoCo and Chilie Peppers!
