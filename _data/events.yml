- id: '300765823860808'
  title: Holiday Madonna Inn Salsa Night
  when: '2018-11-27T20:30:00-0700'
  where:
    name: Madonna Inn
    url: >-
      https://goo.gl/maps/CcogbBrDkzM2
  image:
    url: /images/events/madonna-inn-holidays.jpg
    alt: Holiday Madonna Inn Salsa Night
    position: top right
  details: |
    Celebrate the Holidays in style with CPSalsa and Sangre Nueva!

    Dancing begins at 8:30 pm and goes until 11:00 pm (longer if people are feeling it). We will be playing your favorite salsa, cha cha cha, and bachata songs...maybe even a merengue. If you're celebrating a birthday, let the DJ know you want a birthday dance. We'll see you there!

    #### Cost
    Free! But we do appreciate your donations.

