- id: '297956410781041'
  title: 'Poncho Sanchez at the CPAC'
  when: '2018-09-16T13:30:00-0700'
  where:
    name: Cultural and Performing Arts Center
    embed: >-
      https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3254.9912335381846!2d-120.7421045843925!3d35.331039180277365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ece513e85f26b7%3A0xc7ded9869cfad483!2sCuesta+College+Cultural+and+Performing+Arts+Center!5e0!3m2!1sen!2sus!4v1536161858257
  image:
    url: >-
      https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/39878875_2237671199594486_1726496197801148416_o.jpg?_nc_cat=0&oh=55ad3031865458941ea96f68b12c7642&oe=5BEF17B5
    alt: 'Poncho Sanchez at the CPAC'
  details: |
    You won't want to miss Grammy Award winner **Poncho Sanchez** and his Latin Jazz Band in action on Sunday, September 16th at the Cultural and Performing Arts Center (CPAC) at Cuesta College.

    #### Preshow Activities
    The day kicks off with a salsa dance class (to the first 50 guests), the delicious Cubanissimo food truck, and authentic tres leches cake! Bring a friend to dance or enjoy dessert!

    Wine taste while you participate in exciting raffles... there's something for everyone's palate!

    #### Parking
    Parking is **free** in Lot 2A in front of the CPAC.

    #### Tickets
    Tickets are **only** $40, so be sure to grab yours before they sell out! Get them at [my805tix](https://my805tix.com/events/annual-cpac-benefit-poncho-sanchez-and-his-latin-jazz-band/tickets)
