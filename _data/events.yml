- id: '309588796502343'
  title: CPSalsa Initiation
  when: '2018-10-13T19:30:00-0700'
  where:
    name: Chumash Auditorium
    url: >-
      https://goo.gl/maps/a1bZ1N6By792
  image:
    url: /images/events/greek.jpg
    alt: CPSalsa Initiation
    position: top center
  details: |
    Wanna give your dancing a good kick-start? Come take up to 2 and half hours of fun, fast-paced lessons at CPSalsa's Initiation!

    This is the kickoff event for CPSalsa's Rush Week! Visit our page or ask us in person to find out more!

    Not interested in lessons? Then join us for our social from 10pm to 12:30am for only $5!

    Want more lessons? Come to our Fast Track Lesson on Monday the 15th! It's FREE if you attend Initiation lessons.

    #### Lessons
    Located in Chumash Auditorium, the lessons will be:
    7:30-8:45 001 or 201 Salsa<br>
    9:00-9:45 101 Salsa or Intermediate Bachata<br>

    #### Social Dancing
    10pm-12:30am

    #### Cost
    $15 for the full night
    $5 for Social Dancing

