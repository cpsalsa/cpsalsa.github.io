<div class="dates-section {{ include.cssClass }}">
    <h2 class="dates-title">Dates</h2>
    <div class="dates-content">
        {% assign lessonsIndex = -1 %}
        {% for date in include.dates %}
        <div class="date-output col-md-6 col-lg-6 col-sm-6" data-begin-date="{{ date.begins | date: '%FT%R' }}">
            <span class="month">{{ date.begins | date: "%b" }}</span>
            <span class="day">{{ date.begins | date: "%-d" }}</span>
            <span class="hours">{{ date.begins | date: "%l:%M" }} - {{ date.ends | date: "%l:%M %p" }}</span>
        </div>
        {% endfor %}
    </div>
</div>
