        body{margin:0;}.no-webp .hero .contact{background:linear-gradient(rgba(179,8,151,0.95), rgba(179,8,151,0.9)),url("../images/fridays-4.jpg") no-repeat center left local;background-size:cover}.no-webp .hero .contact:before{background:linear-gradient(rgba(117,19,101,0.95), rgba(117,19,101,0.9)),url("../images/fridays-4.jpg") no-repeat center left local;background-size:cover}.no-webp .hero .events:before{background:linear-gradient(rgba(165,96,44,0.95), rgba(165,96,44,0.9)),url("../images/fridays-2.jpg") no-repeat center right local;background-size:cover}.no-webp .hero .fridays:before{background:linear-gradient(rgba(70,121,116,0.95), rgba(70,121,116,0.9)),url("../images/fridays-1.jpg") no-repeat center right local;background-size:cover}.no-webp .hero .posts{background:linear-gradient(rgba(111,23,136,0.95), rgba(111,23,136,0.9)),url("../images/fridays-3.jpg") no-repeat center left local;background-size:cover}.no-webp .hero .posts:before{background:linear-gradient(rgba(69,26,82,0.95), rgba(69,26,82,0.9)),url("../images/fridays-3.jpg") no-repeat center left local;background-size:cover}.webp .hero .title{background:linear-gradient(rgba(46,27,175,0.95), rgba(46,27,175,0.9)),url("../images/hero-back1.webp") no-repeat center right local;background-size:cover}.webp .hero .about:before{background:linear-gradient(rgba(20,114,184,0.95), rgba(20,114,184,0.9)),url("../images/fridays-5.webp") no-repeat center right local;background-size:cover}.webp .hero .contact{background:linear-gradient(rgba(179,8,151,0.95), rgba(179,8,151,0.9)),url("../images/fridays-4.webp") no-repeat center left local;background-size:cover}.webp .hero .contact:before{background:linear-gradient(rgba(117,19,101,0.95), rgba(117,19,101,0.9)),url("../images/fridays-4.webp") no-repeat center left local;background-size:cover}.webp .hero .events:before{background:linear-gradient(rgba(165,96,44,0.95), rgba(165,96,44,0.9)),url("../images/fridays-2.webp") no-repeat center right local;background-size:cover}.webp .hero .fridays:before{background:linear-gradient(rgba(70,121,116,0.95), rgba(70,121,116,0.9)),url("../images/fridays-1.webp") no-repeat center right local;background-size:cover}.webp .hero .posts{background:linear-gradient(rgba(111,23,136,0.95), rgba(111,23,136,0.9)),url("../images/fridays-3.webp") no-repeat center left local;background-size:cover}.webp .hero .posts:before{background:linear-gradient(rgba(69,26,82,0.95), rgba(69,26,82,0.9)),url("../images/fridays-3.webp") no-repeat center left local;background-size:cover}.hero{width:100%;min-height:100vh;color:#fff}.hero .row{height:50vh}.hero [class*='col-']{height:50vh;padding:20px;display:flex;flex-direction:column;justify-content:center;text-align:center !important;background-attachment:local}@media (max-width: 992px){.hero [class*='col-']{display:none}}.hero [class*='col-'] h1,.hero [class*='col-'] h2,.hero [class*='col-'] p{visibility:hidden;z-index:1}.hero [class*='col-'] .blurb{min-height:44px}@media (min-width: 992px){.hero [class*='col-']:before{content:'';position:absolute;width:100%;height:100%;left:0;opacity:0;transition:opacity ease-in-out 0.3s;top:0}.hero [class*='col-']:hover:before{opacity:1}}@media (max-width: 992px){.hero .title{display:flex;height:100vh}}.hero .title h1,.hero .title p{display:none}@media (max-width: 992px){.hero .title h1,.hero .title p{display:block}}.hero .title h1{color:#f541aa}.hero .about{background-position:center left}.hero .about p{text-align:center}.hero h2{border-bottom:1px solid #eee}.hero h2 a{text-decoration:none;color:#eee}.hero h2 a:hover{color:#41f5f0}.hero-content{left:0;width:100%;text-align:left;padding:40px 45px}@media (max-device-width: 768px){.hero-content{padding:30px 25px}}@media (max-device-width: 480px){.hero-content{padding:20px 15px}}.hero-title{visibility:hidden}.hero-slogan{font-style:italic}.hero-content h1{color:#f541aa}
