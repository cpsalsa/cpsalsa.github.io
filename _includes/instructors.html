<section class="instructors centered">
    <div class="col-lg-12 col-md-12 col-sm-12">
        {% assign size = page.instructors |size %}
        <h1>Meet your {% if size > 1 %}Instructors{% else %}Instructor{% endif %}</h1>
        <div class="instructor-content">
        {% for instructor in page.instructors %}
        {% assign person = site.data.instructors[instructor.id] %}
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <img src="{{ person.image.url }}" alt="{{ person.image.alt }}" class="img-circle">
                    <div class="details">
                        <h6 class="name">{{ person.name }}</h6>
                        <div class="description">{{ person.description | markdownify }}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
