---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header" style="background-image: url({{ page.image }})">
    	<div class="post-header-overlay"></div>
    	<div class="post-header-content">
	        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	        {% if page.subtitle %}
	        <h3 class="post-sub-title">{{ page.subtitle }}</h3>
	        {% endif %}
	        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ author.name }}</span></span>{% endif %}</p>
        </div>
    </header>

    <div class="post-content container" itemprop="articleBody">
        {{ content }}
    </div>

</article>
{% include author.html author=author %}
